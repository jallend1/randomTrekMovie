<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Random Trek Movie</title>
</head>
<body>
    <div id="container">
        <h1>Random Star Trek Movie Picker</h1>
        <img onerror='this.src = "default.png"' src="default.png" id="poster">
        <h3 id="movieresult"></h3>
        <p id="description"></p>
        <button class="waves-effect waves-light btn-large">Pick a new movie</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
